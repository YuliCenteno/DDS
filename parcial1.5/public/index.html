<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Películas Populares</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header class="movie-banner text-white">
    <!-- Reemplazarás esto por la marquesina -->
  </header>

  <main class="container my-5">
    <h1 class="mb-4">Películas Populares</h1>

    <form class="row g-3 mb-4">
      <div class="col-md-5">
        <label for="titulo" class="form-label">Buscar por título:</label>
        <div class="form-control">Cuadro de texto para búsqueda</div>
      </div>
      <div class="col-md-4">
        <label for="lenguaje" class="form-label">Idioma original:</label>
        <div class="form-select">Lista selección para búsquedas</div>
      </div>
      <div class="col-md-3 d-flex align-items-end justify-content-end">
        <div class="btn btn-primary w-100">Botón para filtros</div>
      </div>
    </form>

    <table id="tablaPeliculas" class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Título</th>
          <th>Fecha de estreno</th>
          <th>Idioma</th>
          <th>Duración (min)</th>
          <th>Presupuesto (M USD)</th>
          <th>Puntuación</th>
        </tr>
      </thead>
      <tbody id="bodyTablaPeliculas">
        
      </tbody>
    </table>
  </main>

  <footer class="bg-info text-white text-center py-2">
    <p class="mb-0">Sitio educativo de práctica - DDS 3K2 &amp; 3K3B</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/peliculas.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      
    });
  </script>
</body>
</html>
